<!-- templates/result.html -->
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتائج - Arabic CoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card-section { margin-bottom: 30px; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="text-center">نتائج التحليل</h4>
            </div>
            <div class="card-body">
                <div class="card-section">
                    <h5>السؤال:</h5>
                    <div class="card card-body">
                        {{ question }}
                    </div>
                </div>

                <div class="card-section">
                    <h5>الإجابة النهائية:</h5>
                    <div class="card card-body">
                        <pre>{{ result.answer }}</pre>
                    </div>
                </div>

                <div class="card-section">
                    <h5>عملية التفكير:</h5>
                    <div class="card card-body">
                        <pre>{{ result.thinking }}</pre>
                    </div>
                </div>

                <div class="card-section">
                    <h5>التأمل النهائي:</h5>
                    <div class="card card-body">
                        <pre>{{ result.final_reflection }}</pre>
                    </div>
                </div>

                <a href="/" class="btn btn-secondary w-100">رجوع</a>
            </div>
        </div>
    </div>
</body>
</html>
