<!-- templates/index.html -->
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic CoT مع جميني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        textarea { direction: rtl; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">نظام التفكير المتسلسل العربي</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="question" class="form-label">أدخل السؤال:</label>
                        <textarea class="form-control" id="question" name="question" rows="4" 
                                  placeholder="اكتب سؤالك هنا..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">حل السؤال</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
